<!DOCTYPE html>
<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta property="og:image" content="/images/3d_glasses.png">
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:url" content="http://regex.github.io{{ page.url }}">
  <meta property="og:site_name" content="regex">
  <meta property="og:type" content="website">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Doppio+One|Open+Sans:400italic,400,700" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/banner.css" />
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  {% include analytics.html %}
</head>

<body>
  <div id="container">
    <div id="banner">
      <header class="wrapper clearfix">
        <h1>{{ page.title }}</h1>
      </header>

      <div class="wrapper clearfix">
        <div class="block">
          {{ content }}
        </div>
      </div>

      <footer class="wrapper">
        <h1 id="title"><a href="/">regex</a></h1>
      </footer>
    </div>
  </div>

</body>
</html>
